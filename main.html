<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table class="main-table" height="100%" width=100%>
        <tr>
            <td class="nested-table-2">
                <table>
                    <caption>Nested Table 2</caption>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
            <td class="nested-table-1">
                <table>
                    <caption>Nested Table 1</caption>
                    <tr>
                        <td>
                            <ul>
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="nested-table-3">
                <table>
                    <caption>Nested Table 3</caption>
                    <tr>
                        <td><a href="#" class="nested-link">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td class="nested-table-4">
                <table>
                    <caption>Nested Table 4</caption>
                    <tr>
                        <td class="black-background">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
